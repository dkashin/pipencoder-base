
<p class="edit-title-chapters">Checks</p>
<div class="row">
  <div class="control-group">
    <div class="col-xs-12 col-sm-3 col-md-2 checkbox-middle">
      <label class="edit-title-options">
        <input type="checkbox" ng-model="ActiveJob.job_data.check_source">
        Check source
      </label>
    </div>
  </div> <!-- control-group -->
  <div class="control-group">
    <div class="col-xs-12 col-sm-3 col-md-2 checkbox-middle">
      <label class="edit-title-options">
        <input type="checkbox" ng-model="ActiveJob.job_data.check_target">
        Check target
      </label>
    </div>
  </div> <!-- control-group -->
  <div class="control-group">
    <div class="col-xs-6 col-sm-3 col-md-2">
      <label for="CheckTimeout" class="control-label">Check timeout</label>
      <input type="number" class="form-control input-xs" id="CheckTimeout" placeholder="seconds" min="1" ng-model="ActiveJob.job_data.check_timeout">
    </div>
  </div> <!-- control-group -->
</div> <!-- row -->
<div class="row">
  <div class="control-group">
    <div class="col-xs-6 col-sm-3 col-md-2">
      <label for="MaxErrRate" class="control-label">Max error ratio</label>
      <input type="number" step="0.01" min="0" max="1" class="form-control input-xs" id="MaxErrRate" placeholder="float" ng-model="ActiveJob.job_data.max_error_rate">
    </div>
  </div> <!-- control-group -->
  <div class="control-group">
    <div class="col-xs-12 col-sm-3 checkbox-middle">
      <label class="edit-title-options">
        <input type="checkbox" ng-model="ActiveJob.job_data.abort_on_errors">
        Abort on errors
      </label>
    </div>
  </div> <!-- control-group -->
  <div class="control-group">
    <div class="col-xs-12 col-sm-4 col-lg-3 checkbox-middle">
      <label class="edit-title-options">
        <input type="checkbox" ng-model="ActiveJob.job_data.abort_on_empty_output">
        Abort on empty output
      </label>
    </div>
  </div> <!-- control-group -->
  <div class="control-group">
    <div class="col-xs-12 col-md-3 col-lg-3 checkbox-middle">
      <label class="edit-title-options">
        <input type="checkbox" ng-model="ActiveJob.job_data.ignore_unknown">
        Ignore unknown stream type(s)
      </label>
    </div>
  </div> <!-- control-group -->
</div> <!-- row -->
